<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="./styles.css" rel="stylesheet">
	<meta char-set='utf-8'>
	<title>Task Lister</title>
</head>
<body>
	<div class="container">
		<h1>Task Lister</h1>
		<h3>New List</h3>
			<form id="add-form">
				<div class="form-group">
					<label for="add-list>">Add a list:</label>
					<input type="text" id="add-list" placeholder="List name">
				</div>
				<input type="submit" class="btn btn-primary" value="add (+)">
			</form>
		<div id="task-form-wrapper">
			<form id="add-task" style="display: none">
				<h3>New Task</h3>
				<div class="form-group">
					<label for="select-list>">Select List:</label>
					<select id="select-list">
					</select>
				</div>
				<div class="form-group">
					<label for="task-description">Task description:</label>
					<input type="text" id="task-description">
				</div>
				<div class="form-group">
					<label for="task-priority">Task priority:</label>
					<input type="text" id="task-priority">
				</div>
				<input type="submit" class="btn btn-primary" value="add (+)">
			</form>
		</div>
		<div id="all-lists">
		</div>
	</div>
	<script src="./TweenMax.min.js"></script>
	<script src="./app.js"></script>
</body>
</html>
